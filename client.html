<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LINE Chat Clone</title>
<style>
  body {
    font-family: "Kanit", sans-serif;
    margin: 0;
    background: #e5ddd5;
  }

  /* Login Screen */
  #login-screen {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(120deg, #00bfa5, #00a6a6);
    color: white;
    flex-direction: column;
  }
  #login-screen input {
    padding: 12px 20px;
    border: none;
    border-radius: 8px;
    width: 250px;
    margin-top: 10px;
    font-size: 16px;
  }
  #login-screen button {
    margin-top: 15px;
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    background: white;
    color: #00a6a6;
    font-weight: bold;
    cursor: pointer;
  }

  /* Chat Screen */
  #chat-screen {
    display: none;
    height: 100vh;
    display: flex;
    flex-direction: row;
  }

  /* Sidebar */
  #sidebar {
    width: 240px;
    background: #f7f7f7;
    border-right: 1px solid #ccc;
    display: flex;
    flex-direction: column;
  }
  #sidebar h3 {
    background: #00bfa5;
    color: white;
    padding: 15px;
    margin: 0;
    text-align: center;
  }
  #user-list {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
  }
  .user-item {
    background: #fff;
    border-radius: 8px;
    padding: 10px;
    margin: 5px 0;
    cursor: pointer;
    transition: background 0.2s;
  }
  .user-item:hover {
    background: #e0f7f4;
  }

  /* Chat Area */
  #chat-area {
    flex: 1;
    display: flex;
    flex-direction: column;
  }

  #chat-header {
    background: #00bfa5;
    color: white;
    padding: 15px;
    font-weight: bold;
  }

  #messages {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .message {
    max-width: 70%;
    padding: 10px 15px;
    border-radius: 18px;
    line-height: 1.4;
    word-wrap: break-word;
  }
  .mine {
    align-self: flex-end;
    background: #dcf8c6;
  }
  .other {
    align-self: flex-start;
    background: #fff;
  }
  .system {
    align-self: center;
    color: gray;
    font-size: 13px;
  }

  #input-area {
    display: flex;
    padding: 10px;
    background: #f5f5f5;
    border-top: 1px solid #ccc;
  }
  #message {
    flex: 1;
    padding: 10px;
    border-radius: 20px;
    border: 1px solid #ccc;
    outline: none;
  }
  #send-btn {
    margin-left: 10px;
    padding: 10px 18px;
    border-radius: 20px;
    background: #00bfa5;
    color: white;
    border: none;
    cursor: pointer;
    font-weight: bold;
  }

  /* Mode selector */
  #mode-select {
    padding: 10px;
    border: none;
    border-radius: 6px;
    margin: 10px;
  }
</style>
</head>
<body>

<!-- Login screen -->
<div id="login-screen">
  <h1>üí¨ LINE Chat Clone</h1>
  <input id="username" placeholder="Enter your name">
  <button onclick="connect()">Enter Chat</button>
</div>

<!-- Chat screen -->
<div id="chat-screen">
  <!-- Sidebar -->
  <div id="sidebar">
    <h3>Users Online</h3>
    <select id="mode-select" onchange="switchMode(this.value)">
      <option value="global">üåç Global Chat</option>
      <option value="group">üë• Group Chat</option>
    </select>
    <input id="group-name" placeholder="Group name (optional)">
    <div id="user-list"></div>
  </div>

  <!-- Chat area -->
  <div id="chat-area">
    <div id="chat-header">üåç Global Chat</div>
    <div id="messages"></div>
    <div id="input-area">
      <input id="message" placeholder="Type a message..." onkeydown="if(event.key==='Enter') sendMessage()">
      <button id="send-btn" onclick="sendMessage()">Send</button>
    </div>
  </div>
</div>

<script src="client.js"></script>
</body>
</html>
