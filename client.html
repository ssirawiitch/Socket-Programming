<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LINE Chat Clone</title>
<style>
  body {
    font-family: "Kanit", sans-serif;
    margin: 0;
    background: #e5ddd5;
  }

  html, body {
    height: 100%;
    overflow: hidden;   /* prevent any scrolling globally */
  } 
  /* Login Screen */
  #login-screen {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(120deg, #00bfa5, #00a6a6);
    color: white;
    flex-direction: column;
  }
  #login-screen input {
    padding: 12px 20px;
    border: none;
    border-radius: 8px;
    width: 250px;
    margin-top: 10px;
    font-size: 16px;
  }
  #login-screen button {
    margin-top: 15px;
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    background: white;
    color: #00a6a6;
    font-weight: bold;
    cursor: pointer;
  }

  /* Chat Screen */
  #chat-screen {
    display: none;
    height: 100vh;
    display: flex;
    flex-direction: row;
  }

  /* Sidebar */
  #sidebar {
    width: 240px;
    background: #f7f7f7;
    border-right: 1px solid #ccc;
    display: flex;
    flex-direction: column;
  }
  #sidebar h3 {
    background: #00bfa5;
    color: white;
    padding: 15px;
    margin: 0;
    text-align: center;
  }

  .unread-dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: #e53935;   /* pure red */
    display: inline-block;
    margin-left: 8px;
  }

  .unread-slot {
    min-width: 18px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .sidebar-item {
    padding: 6px 8px;
    border-radius: 6px;
    cursor: pointer;
  }


  .sidebar-item.active {
    background: #e0f7f4;  /* light blue highlight */
    border-radius: 6px;
  }

  .global-chat-button{
    border: none;
    outline:none;
    vertical-align: middle;
    padding: 10px;
    background: white;
    transition: background 0.2s;
  }

  .global-chat-button:hover{
    border: none;
    outline:none;
    padding: 10px;
    background: #e0f7f4;
  }
  .global-chat-button.active{
    padding: 10px;
    background: #cbf4ef;
  }

  #group-name {
    margin: 10px;
    padding: 8px;
    outline: none;
    border: none;
    border-radius: 20px;
  }

  #create-group-btn{
    color: white;
    font-weight: bold;
    background-color: #00bfa5;
    margin: 10px;
    margin-top: 0px;
    padding: 5px;
    border: none;
    border-radius: 10px;
  }

  #group-list {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
  }

  #group-label {
    margin-top: 20px;
    margin-left: 10px;
    margin-right: 10px;
    border-bottom: 1px solid #ccc;
  }

  #user-label {
    margin-top: 20px;
    margin-left: 10px;
    margin-right: 10px;
    border-bottom: 1px solid #ccc;
  }

  .group-title {
    display: flex;
    justify-content: space-between; /* push button to far right */
    align-items: center;
    gap: 12px;
    width: 100%;
  }

  .group-left {
    display: flex;
    align-items: center;
    gap: 8px;
  }


  .group-member {
    padding: 10px;
    margin: 5px 0;
  }

  .group-item {
    background: white;
    border-radius: 8px;
    padding: 10px;
    margin: 5px 0;
    transition: background 0.2s;
    width: 100%;
    box-sizing: border-box;
  }

  #sidebar-global, .global-chat-button {
    width: 100%;
    box-sizing: border-box;
    display: flex;
    justify-content: space-between;   /* text left, dot right */
    align-items: center;              /* vertically centered text + dot */
    gap: 8px;
    padding: 10px 14px;
  }
  .group-item:hover {
    background: #e0f7f4;
    cursor: pointer;
  }

  .group-item.active {
    background: #e0f7f4;
    cursor: pointer;
  }

  #user-list {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
  }
  .user-item {
    background: #fff;
    border-radius: 8px;
    padding: 10px;
    margin: 5px 0;
    cursor: pointer;
    transition: background 0.2s;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .user-item .user-left {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .user-item:hover {
    background: #e0f7f4;
  }

  .user-item.active {
    background: #e0f7f4;
  }

  /* Chat Area */
  #chat-area {
    flex: 1;
    display: flex;
    flex-direction: column;
  }

  #chat-header {
    background: #00bfa5;
    color: white;
    padding: 15px;
    font-weight: bold;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  /* Anonymous Toggle */
  #anonymous-toggle {
    display: flex;
    align-items: center;
    gap: 10px;
    position: relative;
  }

  .toggle-container {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .switch {
    position: relative;
    display: inline-block;
    width: 50px;
    height: 24px;
  }

  .switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }

  .slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    transition: 0.3s;
    border-radius: 24px;
  }

  .slider:before {
    position: absolute;
    content: "";
    height: 18px;
    width: 18px;
    left: 3px;
    bottom: 3px;
    background-color: white;
    transition: 0.3s;
    border-radius: 50%;
  }

  input:checked + .slider {
    background-color: #00bfa5;
  }

  input:checked + .slider:before {
    transform: translateX(26px);
  }

  #mode-label {
    font-size: 14px;
    font-weight: bold;
    color: #666;
    min-width: 100px;
  }

  .tooltip {
    position: absolute;
    bottom: -30px;
    right: 0;
    background: rgba(0, 0, 0, 0.8);
    color: white;
    padding: 5px 10px;
    border-radius: 4px;
    font-size: 12px;
    white-space: nowrap;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s;
  }

  #anonymous-toggle:hover .tooltip {
    opacity: 1;
  }

  #messages {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .message {
    max-width: 70%;
    padding: 10px 15px;
    border-radius: 18px;
    line-height: 1.4;
    word-wrap: break-word;
  }

  /* make message a positioning context for the delete button */
  .message { position: relative; }

  /* delete (unsend) button styling */
  .delete-btn {
    position: absolute;
    top: 6px;
    right: 6px;
    display: none; /* shown on hover */
    font-size: 12px;
    padding: 4px 8px;
    border-radius: 10px;
    border: none;
    background: #ef9a9a;
    cursor: pointer;
  }

  /* show delete btn on hover for user's own messages */
  .message.mine:hover .delete-btn { display: inline-block; }
  .mine {
    align-self: flex-end;
    background: #dcf8c6;
  }
  .other {
    align-self: flex-start;
    background: #fff;
  }
  .system {
    align-self: center;
    color: gray;
    font-size: 13px;
  }

  #user-info {
    display: flex;
    justify-content: space-between;   /* left side avatar/name vs right side button */
    align-items: center;
    padding: 10px 16px;
    background: #f5f5f5;
    border-top: 1px solid #ccc;
  }

  .info-left {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .disconnect-btn {
    padding: 6px 14px;
    background: #e53935;     /* red */
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 14px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.2s;
  }

  .disconnect-btn:hover {
    background: #c62828;
  }


  #input-area {
    display: flex;
    padding: 10px;
    background: #f5f5f5;
    border-top: 1px solid #ccc;
  }
  #message {
    flex: 1;
    padding: 10px;
    border-radius: 20px;
    border: 1px solid #ccc;
    outline: none;
  }
  #send-btn {
    margin-left: 10px;
    padding: 10px 18px;
    border-radius: 20px;
    background: #00bfa5;
    color: white;
    border: none;
    cursor: pointer;
    font-weight: bold;
  }

  /* Mode selector */
  #mode-select {
    padding: 10px;
    border: none;
    border-radius: 6px;
    margin: 10px;
  }
  .avatar-option {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    border: 3px solid transparent;
    cursor: pointer;
    transition: 0.2s;
  }
  .avatar-option:hover {
    transform: scale(1.1);
  }
  .avatar-selected {
    border-color: yellow;
  }
</style>
</head>
<body>

<!-- Login screen -->
<div id="login-screen">
  <h1>üí¨ LINE Chat Clone</h1>
  <input id="username" placeholder="Enter your name">
  <div style="margin-top: 15px;">
    <h3>Select your avatar:</h3>
    <div id="avatar-select" style="display:flex; gap:10px; flex-wrap:wrap; justify-content:center;">
        <img src="/images/avatar1.jpg" class="avatar-option" onclick="selectAvatar(event, 'avatar1.jpg')">
        <img src="/images/avatar2.jpg" class="avatar-option" onclick="selectAvatar(event, 'avatar2.jpg')">
        <img src="/images/avatar3.jpg" class="avatar-option" onclick="selectAvatar(event, 'avatar3.jpg')">
        <img src="/images/avatar4.jpg" class="avatar-option" onclick="selectAvatar(event, 'avatar4.jpg')">
    </div>
  </div>

  <button onclick="connect()">Enter Chat</button>
</div>

<!-- Chat screen -->
<div id="chat-screen">
  <!-- Sidebar -->
  <div id="sidebar">
    <h3>LINE</h3>
    <!-- ADDED id and sidebar-item class to global button -->
    <button id="sidebar-global" class="global-chat-button sidebar-item" onclick="openGlobal()">üåç Global Chat</button>
    <input id="group-name" placeholder="Enter your new group name...">
    <button id="create-group-btn" onclick="createGroup()">Create Group</button>
    <div id="group-label">Group List</div>
    <div id="group-list"></div>
    <div id="user-label">User List</div>
    <div id="user-list"></div>
    <div id="user-info"></div>
  </div>

  <!-- Chat area -->
  <div id="chat-area">
    <div id="chat-header">
      <span>üåç Global Chat</span>
      <div id="anonymous-toggle" class="toggle-container" style="display: none;">
        <label class="switch">
          <input type="checkbox" id="anonymous-checkbox" onchange="toggleAnonymous()">
          <span class="slider"></span>
        </label>
        <span id="mode-label">üë§ Normal</span>
        <span class="tooltip">üí° Hide your identity in Global Chat</span>
      </div>
    </div>
    <div id="messages"></div>
    <div id="input-area">
      <input id="message" placeholder="Type a message..." onkeydown="if(event.key==='Enter') sendMessage()">
      <button id="send-btn" onclick="sendMessage()">Send</button>
    </div>
  </div>
</div>

<script src="client.js"></script>
</body>
</html>
